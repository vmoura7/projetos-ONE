<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <div id="imagemAlura">
            <img src="img/Frame 6.png" alt="Logo da alura com a inicial da letra a">
        </div>
    </header>

    <main class="main">
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite seu texto"></textarea>
            <div>
                <h6>&#128712;Apenas letras maiúsculas e minúsculas</h6>
            </div>
            <div class="caixa" width:"70"; height:"20" >
                <div class="botoes">
                    <button class="encriptar" onclick="btnEncriptar()" >
                        Criptografar
                    </button>
                    <button class="desencriptar" onclick="btnDesencriptar()" >
                        Descriptografar
                    </button>
                </div>    
            </div>
        </section>
        <section id="selecionar">
            <textarea class="mensagem" cols="15" rows="12" placeholder="Nenhuma mensagem encontrada!"></textarea>
            <div><button id="copiar" >Copiar</button></div>
        </section> 
    </main>
    <script src="js/script.js"></script>
</body>
</html>
